<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPH Songs - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #0070f3;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .retry-btn {
            background-color: #0070f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        .retry-btn:hover {
            background-color: #0051cc;
        }
        .cached-info {
            background-color: #e3f2fd;
            border-radius: 5px;
            padding: 10px;
            margin: 15px 0;
            font-size: 14px;
        }
        .cached-info h3 {
            margin-top: 0;
            color: #0070f3;
        }
        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŽµ</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your network and try again.</p>
        
        <div class="cached-info">
            <h3>Good News!</h3>
            <p>As a PWA user, you can still access previously viewed songs and content while offline. The app will automatically sync with the server when you're back online.</p>
        </div>
        
        <button class="retry-btn" onclick="window.location.reload()">Retry Connection</button>
    </div>
    <script>
        // Register service worker for offline functionality
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
        
        // Check if we have cached content
        window.addEventListener('load', async () => {
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    const cacheInfo = document.querySelector('.cached-info');
                    if (cacheNames.length > 0 && cacheInfo) {
                        // Update the message to show that content is available
                        cacheInfo.innerHTML = `
                            <h3>Content Available Offline</h3>
                            <p>You have ${cacheNames.length} cached resources. You can continue using the app while offline. Content will sync automatically when you're back online.</p>
                        `;
                    }
                } catch (error) {
                    console.log('Error checking cache:', error);
                }
            }
        });
    </script>
</body>
</html>
